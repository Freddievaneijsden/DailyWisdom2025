<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Wisdom</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .list-group-item {
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

<h1 class="mb-4">Daily Wisdom</h1>

<div class="card p-4 shadow-lg" style="max-width: 500px;">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="wisdom : ${dailyWisdomRepository}">
            <span th:text="${wisdom.message}"></span>
        </li>
    </ul>
</div>

<!-- Form to Add a New Message -->
<form action="/addMessage" method="post" class="mt-4 d-flex">
    <input type="text" name="message" class="form-control me-2" placeholder="Enter your wisdom..." required>
    <button type="submit" class="btn btn-success">Add</button>
</form>

<a href="/" class="btn btn-primary mt-3">Back</a>

</body>
</html>
