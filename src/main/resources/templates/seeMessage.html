<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Wisdom</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

<h1 class="mb-4">Daily Wisdom</h1>

<div class="card p-4 shadow-lg" style="max-width: 500px;">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="wisdom : ${dailyWisdomRepository}">
            <span th:text="${wisdom.message}"></span>
        </li>
    </ul>
</div>

<a href="/" class="btn btn-primary mt-3">Back</a>

</body>
</html>
