<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Uploaded Images</h2>
    <a href="/uploadimage" class="btn btn-primary mb-3">Back to Upload</a>

    <div class="row">
        <div th:each="image : ${images}" class="col-md-4 mb-3">
            <div class="card">
                <img th:src="@{'/uploads/' + ${image}}" class="card-img-top" alt="Uploaded Image">
                <div class="card-body">
                    <p class="card-text" th:text="${image}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
